name: Droid Auto Review

on:
  pull_request:
    # Adding 'synchronize' ensures Droid re-reviews every time you push new commits
    types: [opened, ready_for_review, reopened, synchronize]
  # This adds the "Run workflow" button for manual control
  workflow_dispatch: 

jobs:
  droid-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Recommendation: Use v4 or v5
        with:
          fetch-depth: 1

      - name: Run Droid Auto Review
        uses: Factory-AI/droid-action@v1
        with:
          factory_api_key: ${{ secrets.FACTORY_API_KEY }}
          automatic_review: true